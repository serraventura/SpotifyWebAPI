<div>

    <input type="search" ng-keyup="triggerSearch($event);" ng-model="searchTerm"/>
    <ul class="search_result" ng-show="searchResult">
        <li ng-repeat="item in searchResult | limitTo: 5 track by $index"><a href="javascript:void(0);" ng-click="triggerArtist(item.id)">{{item.name}}</a></li>
    </ul>

</div>
